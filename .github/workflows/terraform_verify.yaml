name: Verify Feature     ### Name of the workflow

on:
  pull_request:
    branches:  ### working Branch name / main/ master branch
      - tf-working-branch
  workflow_dispatch:

jobs:
  terraform_plan:
    name: TF plan dev
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials      #### Enter the credentials which were added to the repo secrets (AWS ACCESS KEY ID AND SECRET)
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
    
      - name: Initialize Terraform
        run: terraform init -backend=config=key='' -input=false
        working-directory: aws-infrastructure

      - name: Validate Terraform configuration
        run: terraform validate
        working-directory: aws-infrastructure

      - name: Terraform plan       #### Lists the resources that will be created on AWS Cloud Platform 
        run: terraform plan
        working-directory: aws-infrastructure
      
